{% extends 'main/main.html' %}

{% block content %}
<style>
    .card {
        background: linear-gradient(5deg, #ff9a9e, #fad0c4);
        width: 50vw;

    }
    .container {
        display: flex;
        justify-content: center;
        margin-top: 20vh;
    }
</style>

<div class="container mt-5 text-center">
    <div class="card p-4">
        <h3 class="card-title mb-3">Déconnexion</h3>
        <p class="card-text">Souhaitez-vous vraiment vous déconnecter ?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger me-2" name="Confirm" value="Oui">Oui</button>
                <button type="submit" class="btn btn-secondary" name="Confirm" value="Non">Non</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
