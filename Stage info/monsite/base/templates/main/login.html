{% extends 'main/main.html' %}

{% block content %}

<style>
    .login_container_wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; 
        flex-direction: column;
    }

    .login_container {
        width: 100%;
        max-width: 500px; 
        padding: 2rem;
        margin: auto;
      
    }

    .card {
        background-color: pink;
    }

    .logo {
        color:darkred;
    }

    

    
</style>

<div class="login_container_wrapper">
    <div class="login_container">
        <div class="h1 text-center logo">Findeur</div>
        
        <form method="POST" class="border p-4 rounded  needs-validation " novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input id="username" class="form-control custom " type="text" name="username" placeholder="Nom d'utilisateur" required>
                <div class="invalid-feedback">
                    Veuillez entrer votre nom d'utilisateur.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input id="password" class="custom form-control " type="password" name="password" placeholder="Mot de passe" required>
                <div class="invalid-feedback mb-2">
                    Veuillez entrer votre mot de passe.
                </div>
            </div>
            
            <div class="d-grid">
                <input type="submit" class="btn btn-outline-danger" value="Se connecter">
            </div>
        </form>
   
        <div class="text-center mt-3">
            <a href="/register" class="btn btn-outline-danger">Se cr√©er un compte</a>
        </div>
    </div>



</div>


<script>
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

{% endblock %}
